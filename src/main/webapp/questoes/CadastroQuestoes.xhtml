<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova Questão</ui:define>

	<ui:define name="corpo">
		<h1>Nova Questão</h1>

		<h:form id="frmQuestao">
			<p:growl autoUpdate="true" sticky="true" />

			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:outputLabel value="Tema:" for="Tema" />
				<p:selectOneMenu id="Tema" required="true">
					<f:selectItem itemLabel="Selecione o tema" itemValue="" />
					<!-- 					adicionar opções depois -->
				</p:selectOneMenu>

				<p:outputLabel value="Dificuldade:" for="dificuldade" />
				<p:selectOneMenu id="dificuldade" required="true">
					<f:selectItem itemLabel="Selecione a dificuldade"/>
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="6" itemValue="6" />
					<f:selectItem itemLabel="7" itemValue="7" />
					<f:selectItem itemLabel="8" itemValue="8" />
					<f:selectItem itemLabel="9" itemValue="9" />
					<f:selectItem itemLabel="10" itemValue="10" />
				</p:selectOneMenu>

				<p:outputLabel value="Enunciado:" for="enunciado" />
				<p:inputTextarea id="enunciado" rendered="true" maxlength="500"
					cols="60" rows="5" autoResize="false"
					value="#{cadastroQuestaoBean.questao.enunciado}" />

			</p:panelGrid>

			<p:selectOneRadio id="selectAlternativas" layout="custom">
				<f:selectItem itemValue="alternativa1" />
				<f:selectItem itemValue="alternativa2" />
				<f:selectItem itemValue="alternativa3" />
				<f:selectItem itemValue="alternativa4" />
			</p:selectOneRadio>
			
			<p:panelGrid columns="3" id="tabelaAlternativas" styleClass="ui-noborder">

				<p:outputLabel value="Alternativa 1:" for="alternativa1" />
				<p:inputTextarea id="alternativa1" maxlength="255" cols="60"
					rows="2" autoResize="false" />
				<p:radioButton id="radioAlternativa1" for="selectAlternativas"
					itemIndex="0" >
				</p:radioButton>


				<p:outputLabel value="Alternativa 2:" for="alternativa2" />
				<p:inputTextarea id="alternativa2" maxlength="255" cols="60"
					rows="2" autoResize="false" />
				<p:radioButton id="radioAlternativa2" for="selectAlternativas"
					itemIndex="1" >
				</p:radioButton>

				<p:outputLabel value="Alternativa 3:" for="alternativa3" />
				<p:inputTextarea id="alternativa3" maxlength="255" cols="60"
					rows="2" autoResize="false" />
				<p:radioButton id="radioAlternativa3" for="selectAlternativas"
					itemIndex="2" >
				</p:radioButton>

				<p:outputLabel value="Alternativa 4:" for="alternativa4" />
				<p:inputTextarea id="alternativa4" maxlength="255" cols="60"
					rows="2" autoResize="false" />
				<p:radioButton id="radioAlternativa4" for="selectAlternativas"
					itemIndex="3" >
				</p:radioButton>
			
				<p:outputLabel value="Status:"/>
				<p:selectBooleanCheckbox value="#{}"/>

				<h:panelGroup />
				<p:commandButton value="Cadastrar" styleClass="btn-cadastrar" icon="ui-icon-check"/>

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
